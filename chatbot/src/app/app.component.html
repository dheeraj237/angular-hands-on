<mat-toolbar id="mainToolbar" color="primary">
  <mat-icon id="toolbarMenu" (click)="sidenav.toggle()">
    subject
  </mat-icon>
  {{title}}
  <span class="toolbar-spacer"></span>
  <!-- <mat-icon class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent">notifications</mat-icon> -->
</mat-toolbar>
<mat-sidenav-container fullscreen id="sidenavContainer">
  <mat-sidenav mode="over" #sidenav id="sidenav" closed>
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar">
          </div>
          <mat-card-title>
            User name
          </mat-card-title>
          <mat-card-subtitle>
            user info
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-nav-list>
        <a class="menu-item" mat-list-item routerLink="#">
          <mat-icon>
            dashboard
          </mat-icon>Dashboard
        </a>
        <a class="menu-item" mat-list-item routerLink="#">
          <mat-icon>
            work
          </mat-icon>Projects
        </a>
        <a class="menu-item" mat-list-item routerLink="#">
          <mat-icon>
            settings
          </mat-icon>Settings
        </a>
      </mat-nav-list>
